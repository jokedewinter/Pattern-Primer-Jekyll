	<!-- This space intentionally left blank. Put your custom web-served fonts here -->

	<body>
  		<h1>Pattern Sample: Form Field Validation</h1>

<!-- Text field -->
<p class="form__field form__error">
	<label for="">Text label <span class="required">*</span></label>
	<span>&rarr; Your .. is required to send the form</span> 
	<input type="text" id="" name="" aria-required="true">
</p>

<!-- Email field -->
<p class="form__field form__error">
	<label for="">Your email <span class="required">*</span></label>
	<span>&rarr; Your email address is required to send the form</span> 
	<input type="email" id="" name="" aria-required="true">
</p>

<!-- Textarea -->
<p class="form__field form__error textbox">
	<label for="">Message <span class="required">*</span></label>
	<span>&rarr; A message is required to send the form</span> 
	<textarea id="" name="" aria-required="true"></textarea>
</p>

<a href="/" title="A helpful back button!">Back to the primer</a>
	</body>
</html>
