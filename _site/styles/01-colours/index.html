<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Colours</title>

	<!-- Website/Theme CSS -->
	<link rel="stylesheet" href="css/screen.min.css">
	<!--<link rel="stylesheet" href="css/screen.min.css">-->
	<!--<link rel="stylesheet" href="http://oncotherics.com/wp/wp-content/themes/biothemes/css/screen-oncotherics.min.css">-->
 	
 	<!-- Pattern library CSS -->
	<link rel="stylesheet" href="css/library.css">

	<!-- This space intentionally left blank. Put your custom web-served fonts here -->
	<!-- Web Font Loader -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script>
	  WebFont.load({
	    google: {
	      families: ['Encode+Sans:300,700,900'],
	    }
	  });
	</script>

</head>



	<body>
  		<h1>Pattern Sample: Colours</h1>

<div class="lib__col">
	<span style="background: #278b94;"></span>
	<h3 class="lib">Brand</h3>
	<p class="lib">$col-brand</p>
	<p class="lib">#278b94</p>
</div>

<div class="lib__col">
	<span style="background: #154b50;"></span>
	<h3 class="lib">Brand CTA</h3>
	<p class="lib">$col-brand-cta</p>
	<p class="lib">#154b50</p>
</div>

<div class="lib__col">
	<span style="background: #be582c;"></span>
	<h3 class="lib">Alt</h3>
	<p class="lib">$col-alt</p>
	<p class="lib">#be582c</p>
</div>

<div class="lib__col">
	<span style="background: #da7a13;"></span>
	<h3 class="lib">Alt CTA</h3>
	<p class="lib">$col-alt-cta</p>
	<p class="lib">#da7a13</p>
</div>

<div class="lib__col">
	<span style="background: #4a4a4a;"></span>
	<h3 class="lib">Text</h3>
	<p class="lib">$col-text</p>
	<p class="lib">#4a4a4a</p>
</div>

<div class="lib__col">
	<span style="background: #fff; border: 1px solid #333;"></span>
	<h3 class="lib">Page</h3>
	<p class="lib">$col-page</p>
	<p class="lib">#fff</p>
</div>

<div class="lib__col">
	<span style="background: #b7b3b3;"></span>
	<h3 class="lib">Border</h3>
	<p class="lib">$col-border</p>
	<p class="lib">#b7b3b3</p>
</div>

<a href="/" title="A helpful back button!">Back to the primer</a>
	</body>
</html>
