	<body>
  		<h1>Pattern Sample: Tables with stripes</h1>

<table class="table--stripes">
	<thead>
		<tr>
			<th>Fruit</th>
			<th>Type</th>
			<th>Dried</th>
			<th>Seedless</th>
			<th>Dry colour</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Raisin</td>
			<td>white</td>
			<td>&check;</td>
			<td>&cross;</td>
			<td>dark</td>
		</tr>
		<tr>
			<td>Sultana</td>
			<td>white</td>
			<td>&check;</td>
			<td>&check;</td>
			<td>golden</td>
		</tr>
		<tr>
			<td>Currant</td>
			<td>black</td>
			<td>&check;</td>
			<td>&check;</td>
			<td>dark</td>
		</tr>
	</tbody>
</table>
